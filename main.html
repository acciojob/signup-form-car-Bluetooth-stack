<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br><br>
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br><br>
		<label for="gender">Gender: </label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male &nbsp|</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands: </label>
		<select name="cars" id="cars" required>
			<option value="" selected disabled>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="age">Age: </label>
		<input type="number" name="age" id="age" placeholder="Age" required>
		<br><br>
		<label for="dob">DOB: </label>
		<input type="date" name="dob" id="dob" required>
		<br><br>
		<label for="tel">Phone Number: </label>
		<input type="number" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		<br><br>
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" placeholder="Password" required>
		<br><br>
		<input type="checkbox" name="tos" id="tos" required>
		<label for="tos"><strong>I agree to the TOS.</strong></label>
		<br><br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
